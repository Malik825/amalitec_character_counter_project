<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Frontend Mentor | Character Counter</title>
  </head>
  <body class="light-theme">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="row align jbtn">
          <a href="#" class="logo">
            <img
              id="logo-image"
              src="./assets/images/logo-dark-theme.svg"
              alt="Logo"
            />
          </a>
          <div class="theme row align jcn">
            <img
              id="theme-icon"
              class="theme-toggler"
              src="./assets/images/icon-sun.svg"
              alt="Toggle theme"
            />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="row">
            <h1 class="hero-text">
              Analyze Your Text <br />
              In Real-Time
            </h1>
          </div>
          <div class="row textarea-wrapper">
            <textarea
              id="text-input"
              class="text-input"
              placeholder="Start typing here... (or paste your text)"
            ></textarea>
            <p id="error-message" class="error-message"></p>
          </div>

          <div class="row align jbtn controllers">
            <div class="controls row">
              <div class="control">
                <label class="custom-checkbox">
                  Exclude Spaces
                  <input type="checkbox" checked id="exclude-spaces" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="control char-limit">
                <label class="custom-checkbox">
                  <input type="checkbox" id="set-character-limit" />
                  <span class="checkmark"></span>
                  Set Character Limit
                </label>

                <input
                  type="number"
                  class="limit-input"
                  id="character-limit"
                  placeholder="0"
                  min="1"
                  style="display: none"
                />
              </div>
            </div>
            <div class="app-time">
              <p>Approx. reading: <span>1 minute</span></p>
            </div>
          </div>

          <div class="grid">
            <article class="result">
              <div class="result-text">
                <h2 id="character-count">278</h2>
                <p>Total Characters <span>(no space)</span></p>
              </div>
              <div class="bg">
                <img
                  src="./assets/images/pattern-character-count.svg"
                  alt="Character count pattern"
                />
              </div>
            </article>
            <article class="result">
              <div class="result-text">
                <h2 id="word-count">39</h2>
                <p>Word Count</p>
              </div>
              <img
                src="./assets/images/pattern-word-count.svg"
                alt="Word count pattern"
              />
            </article>
            <article class="result">
              <div class="result-text">
                <h2 id="sentence-count">04</h2>
                <p>Sentence Count</p>
              </div>
              <img
                src="./assets/images/pattern-sentence-count.svg"
                alt="Sentence count pattern"
              />
            </article>
          </div>

          <div class="progress-container">
            <h2 class="progress-title">Letter Density</h2>
            <div class="progress-row">
              <div class="progress row align">
                <span>E</span>
                <div class="progress-bar">
                  <div class="progress-width" style="width: 16.06%"></div>
                </div>
                <div class="progress-text">40 (16.0%)</div>
              </div>
            </div>
            <button
              class="see-more-progress"
              aria-label="See more details about letter density"
            >
              See More <span>&lt;</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
